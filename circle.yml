machine:
  node:
    version: 6.9.2
  services:
    - docker

compile:
  override:
    - npm run build-storybook

test:
  override:
    - "true"

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PWD
      - docker build --rm=false --pull -t $PRODUTION_IMAGE .
      - docker push $PRODUTION_IMAGE
